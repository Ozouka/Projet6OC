<nav *ngIf="$isLogged() | async; " class="flex gap-7 items-center p-10 border-b border-black border-solid">
  <div class="flex items-center gap-8 w-full justify-between">
    <img src="/assets/logo_p6.png" alt="MDD" class="h-12 w-auto">
    <div class="hidden lg:flex gap-3 items-center">
      <a (click)="logout()" routerLink="/logout" class="text-sm text-[#A40F0F] font-bold">Se déconnecter</a>
      <a routerLink="/articles" routerLinkActive="text-[#6C5CCF]" [routerLinkActiveOptions]="{exact: true}" class="text-xl" [ngClass]="{'text-[#6C5CCF]': isActive('/articles'), 'text-black': !isActive('/articles')}">Articles</a>
      <a routerLink="/themes" routerLinkActive="text-[#6C5CCF]" [routerLinkActiveOptions]="{exact: true}" class="text-xl" [ngClass]="{'text-[#6C5CCF]': isActive('/themes'), 'text-black': !isActive('/themes')}">Thèmes</a>
    </div>
  </div>
  <button class="hidden lg:block" [routerLink]="['/account']">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="24" cy="24" r="24" fill="#D9D9D9"/>
      <path d="M12.0001 38V34.8817C12.0001 33.2276 12.6572 31.6413 13.8268 30.4717C14.9964 29.3021 16.5827 28.645 18.2368 28.645H30.7101C32.3642 28.645 33.9505 29.3021 35.1201 30.4717C36.2897 31.6413 36.9468 33.2276 36.9468 34.8817V38" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M24.4735 22.4733C21.0291 22.4733 18.2369 19.6811 18.2369 16.2367C18.2369 12.7923 21.0291 10 24.4735 10C27.918 10 30.7102 12.7923 30.7102 16.2367C30.7102 19.6811 27.918 22.4733 24.4735 22.4733Z" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
  </button>
  <button class="block lg:hidden" (click)="toggleDrawer()">
    <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="23.7037" height="2.96296" fill="black"/>
      <rect y="6.51849" width="23.7037" height="2.96296" fill="black"/>
      <rect y="13.037" width="23.7037" height="2.96296" fill="black"/>
    </svg>
  </button>
</nav>

<!-- Drawer mobile -->
<div *ngIf="isDrawerOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300" (click)="toggleDrawer()"></div>
<div class="fixed top-0 right-0 h-full w-64 bg-white z-50 shadow-lg transform transition-transform duration-300 ease-in-out"
     [ngClass]="{'translate-x-0': isDrawerOpen, 'translate-x-full': !isDrawerOpen}">
  <div class="h-full p-5 flex flex-col justify-between">
      <div>
        <div class="flex justify-end">
          <button (click)="toggleDrawer()" class="text-black">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="flex flex-col gap-6 mt-8">
          <a (click)="logout() ; toggleDrawer()" routerLink="/logout" class="text-sm text-[#A40F0F] font-bold">Se déconnecter</a>
          <a (click)="toggleDrawer()" routerLink="/articles" routerLinkActive="text-[#6C5CCF]" [routerLinkActiveOptions]="{exact: true}" class="text-xl" [ngClass]="{'text-[#6C5CCF]': isActive('/articles'), 'text-black': !isActive('/articles')}">Articles</a>
          <a (click)="toggleDrawer()" routerLink="/themes" routerLinkActive="text-[#6C5CCF]" [routerLinkActiveOptions]="{exact: true}" class="text-xl" [ngClass]="{'text-[#6C5CCF]': isActive('/themes'), 'text-black': !isActive('/themes')}">Thèmes</a>
        </div>
      </div>
    <button class="lg:hidden flex justify-end w-full" [routerLink]="['/account']">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#D9D9D9"/>
        <path d="M12.0001 38V34.8817C12.0001 33.2276 12.6572 31.6413 13.8268 30.4717C14.9964 29.3021 16.5827 28.645 18.2368 28.645H30.7101C32.3642 28.645 33.9505 29.3021 35.1201 30.4717C36.2897 31.6413 36.9468 33.2276 36.9468 34.8817V38" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M24.4735 22.4733C21.0291 22.4733 18.2369 19.6811 18.2369 16.2367C18.2369 12.7923 21.0291 10 24.4735 10C27.918 10 30.7102 12.7923 30.7102 16.2367C30.7102 19.6811 27.918 22.4733 24.4735 22.4733Z" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
  </div>
</div>
